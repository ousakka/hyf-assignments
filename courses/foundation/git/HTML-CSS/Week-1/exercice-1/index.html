<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css"/>
    <title>Table</title>
  </head>
  <body>
    <table class="table">
      <caption>
        Available products
      </caption>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>In Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Table</td>
          <td>1000</td>
          <td>yes</td>
        </tr>
        <tr>
          <td>Bed</td>
          <td>5000</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>cup</td>
          <td>50</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
